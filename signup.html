<head>
  <title>signup</title>
</head>

<body>
  {{> topnav}}
  <div class="container-fluid">
    {{> router}}
  </div>
  {{> footer}}
</body>

<template name="router">
  {{#if showHomePage}}
    {{> homePage}}
  {{/if}}
  {{#if showRegistrationPage}}
    {{> registration}}
  {{/if}}
  {{#if showLoginPage}}
  {{/if}}
</template>

<template name="front_event">
  <div class="front-event span4 well well-small">
    <img class="span3" src='{{image_name}}'>
    <div class="span9">
      <h3>{{event_name}}</h3>
      <p>{{description}}</p>
    </div>
  </div>
</template>


<template name="homePage">
  <div class="row-fluid">
    <div class="hero-unit">
      <h1>Discover, Sign Up, Volunteer!</h1>
      <p>Find a place to make a difference and sign up quickly.</p>
      <p>
        <input type="text" class="form-control" placeholder="Search">
        <button class="search-submit btn btn-primary">Submit</button>
      </p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 well">
      <h2>Users:</h2>
      {{#each users}}
        <img src="{{profile.picture}}">
      {{/each}}
    </div>
    <div class="span6 well">
      <h2>Organizations:</h2>
      <ol>
      {{#each organizations}}
        <li>{{org_name}}</li>
      {{/each}}
      </ol>
      <h2>Events:</h2>
      <ol>
      {{#each events 0 6}}
        <li>{{event_name}}</li>
      {{/each}}
    </ol>
    </div>
  </div>
  <div class="row-fluid">
    <div class="row-fluid">
      {{#each events 0 3}}
        {{> front_event}}
      {{/each}}
    </div>
    <div class="row-fluid">
      {{#each events 3 3}}
        {{> front_event}}
      {{/each}}
    </div>
  </div>
</template>

<template name="topnav">
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="/">signup4good</a>
    <ul class="nav">
      <li class='register'><a href="#">Get started</a></li>
      <li><a href="#">Sign out</a></li>
    </ul>
  </div>
</div>

</template>

<template name="registration">
  <h2>Signup...</h2>
  <div class="row">
    <div>...as a volunteer</div>
    {{loginButtons}}
  </div>

  <div class="row" style="margin-top:10px">
    <div>...as an organization</div>
    <form>
      <p><input placeholder="Contact name"></p>
      <p><input placeholder="Contact email"></p>
      <p><input placeholder="Phone number"></p>
      <p><input placeholder="Physical address"></p>
    </form>
  </div>
</template>

<template name="footer">
</template>
