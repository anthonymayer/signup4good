<head>
  <title>signup</title>
</head>

<body>
  {{> topnav}}
  <div class="container-fluid">
    {{> content}}
  </div>
  {{> footer}}
</body>

<template name="content">
  <div class="row-fluid">
    <div class="span12 well">
      <h1>Welcome!</h1>
      <h2>Users:</h2>
      {{#each users}}
        <img src="{{profile.picture}}">
      {{/each}}
      <h2>Organizations:</h2>
      {{#each organizations}}
        {{org_name}}
      {{/each}}
      <h2>Events:</h2>
      {{events}}
    </div>
  </div>
  <div class="row-fluid">
    {{#if showRegistration}}
      <div>{{> registration}}</div>
    {{/if}}
  </div>
</template>

<template name="topnav">
  <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="./index.html">signup4good</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="">
                <a href="#">Home</a>
              </li>
              <li class="getstarted">
                <a href="#">Get started</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="registration">
  <h2>Signup...</h2>
  <div>
    <div>...as a volunteer</div>
    {{loginButtons}}
  </div>

  <div>
    <div>...as an organization</div>
    {{loginButtons}}
  </div>
</template>

<template name="footer">
</template>
