<head>
  <title>signup</title>
</head>

<body>
  {{> topnav}}
  <div class="container-fluid">
    {{> router}}
  </div>
  {{> footer}}
</body>

<template name="router">
  {{#if showHomePage}}
    {{> homePage}}
  {{/if}}
  {{#if showRegistrationPage}}
    {{> registration}}
  {{/if}}
  {{#if showLoginPage}}
  {{/if}}
</template>


<template name="homePage">
  <div class="row-fluid">
    <div class="hero-unit">
      <h1>Discover, Sign Up, Volunteer!</h1>
      <p>Find a place to make a difference and sign up quickly.</p>
      <p>
        <input type="text" class="form-control" placeholder="Search">
        <button class="search-submit btn btn-primary">Submit</button>
      </p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 well">
      <h2>Users:</h2>
      {{#each users}}
        <img src="{{profile.picture}}">
      {{/each}}
    </div>
    <div class="span6 well">
      <h2>Organizations:</h2>
      <ol>
      {{#each organizations}}
        <li>{{org_name}}</li>
      {{/each}}
      </ol>
      <h2>Events:</h2>
      <ol>
      {{#each events}}
        <li>{{event_name}}</li>
      {{/each}}
    </ol>
    </div>
  </div>
  <div class="row-fluid">
    <div class="row-fluid">
      <div class="span4 well well-small">Detail 1</div>
      <div class="span4 well well-small">Detail 2</div>
      <div class="span4 well well-small">Detail 3</div>
    </div>
    <div class="row-fluid">
      <div class="span4 well well-small">Detail 1</div>
      <div class="span4 well well-small">Detail 2</div>
      <div class="span4 well well-small">Detail 3</div>
    </div>
  </div>
</template>

<template name="topnav">
  <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand home">signup4good</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="home">
                <a>Home</a>
              </li>
              <li class="register">
                <a>Get started</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="registration">
  <h2>Signup...</h2>
  <div>
    <div>...as a volunteer</div>
    {{loginButtons}}
  </div>

  <div>
    <div>...as an organization</div>
    {{loginButtons}}
  </div>
</template>

<template name="footer">
</template>
