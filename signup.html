<head>
  <title>signup</title>
</head>

<body>
  {{> topnav}}
  <div class="container-fluid">
    {{> router}}
  </div>
  {{> footer}}
</body>

<template name="router">
  {{#if showHomePage}}
    {{> homePage}}
  {{/if}}
  {{#if showRegistrationPage}}
    {{> registration}}
  {{/if}}
  {{#if showEventPage}}
    {{> event}}
  {{/if}}
</template>

<template name="front_event">
  <div class="front-event span4 well well-small">
    <img class="span3" src='{{image_name}}'>
    <div class="span9">
      <h3>{{event_name}}</h3>
      <p>{{description}}</p>
      <button class="btn btn-primary" data-id="{{_id}}">Sign Up</button>
      <button class="btn btn-default" data-id="{{_id}}">Learn More</button>
    </div>
  </div>
</template>

<template name="homePage">
  <div class="row-fluid">
    <div class="hero-unit">
      <h1>Discover, Sign Up, Volunteer!</h1>
      <p>Find a place to make a difference and sign up quickly.</p>
      <p>
        <input type="text" class="form-control" placeholder="Search">
        <button class="search-submit btn btn-primary">Submit</button>
      </p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 well">
      <h2>Users:</h2>
      {{#each getUsers}}
        <img src="{{profile.picture}}">
      {{/each}}
    </div>
    <div class="span6 well">
      <h2>Organizations:</h2>
      {{#each getOrganizations}}
        <li>{{org_name}}</li>
      {{/each}}
    </div>
  </div>
  <div class="row-fluid">
    <div class="row-fluid">
      {{#each getEvents 0 3}}
        {{> front_event}}
      {{/each}}
    </div>
    <div class="row-fluid">
      {{#each getEvents 3 3}}
        {{> front_event}}
      {{/each}}
    </div>
  </div>
</template>

<template name="topnav">
  <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand home">signup4good</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="home">
                <a>Home</a>
              </li>
              <li class="register">
                <a>Get started</a>
              </li>
              <li class="event">
                <a>Event</a>
              </li>
            </ul>
          </div>
          <a class="navbar-right .sign-out" style="color:white">Sign out</a>
        </div>
      </div>
    </div>
</template>

<template name="registration">
  <h2>Signup...</h2>
  <div>
    <div>...as a volunteer</div>
    {{loginButtons}}
  </div>

  <div>
    <div>...as an organization</div>
    {{loginButtons}}
  </div>
</template>

<template name="footer">
</template>
