<head>
  <title>signup4good</title>
</head>

<body>
  {{> topnav}}

  <div class="container-fluid">
    {{> router}}
  </div>
  {{> footer}}
</body>

<template name="router">
  {{#if showHomePage}}
    {{> homePage}}
    <div class="signup-modal modal fade well">
      <form role="form">
        <div class="form-group">
          <h2>Signup...</h2>

          <div class="radio">
            <label>
              <input type="radio" name="signup-type" checked>I'm a volunteer
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="signup-type">I'm an organization
            </label>
          </div>

          {{loginButtons}}
        </div>
      </form>
    </div>
    <div class="org-modal modal fade well">
      <form role="form">
        <div class="form-group">
          <h2>Organization info</h2>
        </div>
      </form>
    </div>
  {{/if}}
  {{#if showEventPage}}
    {{> event}}
  {{/if}}
  {{#if showOrganizationPage}}
    {{> organization}}
  {{/if}}
  {{#if showAboutUs}}
    {{> aboutus}}
  {{/if}}
</template>

<template name="front_event">
  <div class="front-event span4 well well-small">
    <img class="span3" src='{{image_name}}'>
    <div class="span9">
      <h3>{{event_name}}</h3>
      <p>{{description}}</p>
      <button class="btn btn-primary" data-id="{{_id}}">Sign Up</button>
      <button class="btn btn-default" data-id="{{_id}}">Learn More</button>
    </div>
  </div>
</template>

<template name="homePage">
  <div class="row-fluid">
    <div class="hero-unit">
      <h1>Discover, Sign Up, Volunteer!</h1>
      <p>Find a place to make a difference and sign up quickly.</p>
      <p>
        <input type="text" class="form-control" placeholder="Search">
        <button class="search-submit btn btn-primary">Submit</button>
      </p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 well">
      <h2>Users:</h2>
      {{#each getUsers}}
        <img src="{{profile.picture}}">
      {{/each}}
    </div>
    <div class="span6 well">
      <h2>Organizations:</h2>
      {{#each getOrganizations}}
        <li>{{org_name}}</li>
      {{/each}}
    </div>
  </div>
  <div class="row-fluid">
    <div class="row-fluid">
      {{#each getEvents 0 3}}
        {{> front_event}}
      {{/each}}
    </div>
    <div class="row-fluid">
      {{#each getEvents 3 3}}
        {{> front_event}}
      {{/each}}
    </div>
  </div>

  <div class="org-modal modal fade">
    <h2>Organization Info</h2>
    <div class="row-fluid" style="margin-top:10px">
          <div>...as an organization</div>
          <form>
            <p><input placeholder="Contact name"></p>
            <p><input placeholder="Contact email"></p>
            <p><input placeholder="Phone number"></p>
            <p><input placeholder="Physical address"></p>
          </form>
        </div>
</template>

<template name="topnav">
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="/">signup4good</a>
    <ul class="nav">
      <li class='register'><a>Get started</a></li>
      <li class="aboutus"><a>About Us</a></li>
      <li><a>Sign out</a></li>
    </ul>
  </div>
</div>
</template>


<template name="footer">
</template>
