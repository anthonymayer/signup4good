<head>
  <title>signup4good</title>
</head>

<body>
  {{> topnav}}

  <div class="container-fluid">
    {{> router}}
  </div>
  {{> footer}}
</body>

<template name="router">
  <div class="signup-modal modal fade well">
    <form role="form">
      <div class="form-group">
        <h2>Signup...</h2>

        <div class="radio">
          <label>
            <input type="radio" name="signup-type" checked>I'm a volunteer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="signup-type">I'm an organization
          </label>
        </div>

        {{loginButtons}}
      </div>
    </form>
  </div>
  {{#if showHomePage}}
    {{> homePage}}
  {{/if}}
  {{#if showEventPage}}
    {{> event}}
  {{/if}}
  {{#if showOrganizationPage}}
    {{> organization}}
  {{/if}}
  {{#if showAboutUs}}
    {{> aboutus}}
  {{/if}}
</template>

<template name="front_event">
  <div class="front-event span4 well well-small">
    <img class="span3" src='{{image_name}}'>
    <div class="span9">
      <h3>{{event_name}}</h3>
      <p>{{description}}</p>
      <button class="btn btn-default" data-id="{{_id}}">Learn More</button>
    </div>
  </div>
</template>

<template name="homePage">
  <div class="row-fluid">
    <div class="hero-unit">
      <h1>Discover, Sign Up, Volunteer!</h1>
      <p>Find a place to make a difference and sign up quickly.</p>
      <div class="btn-group">
        <a class="btn btn-large btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
          Organizations
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          {{#each getOrganizations}}
            <li class="orglink" data-id="{{_id}}"><a>{{org_name}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 well">
      <blockquote>“We’ve never been able to manage our opportunities so efficiently. SignUpForGood is a great new addition to our team.” - Natalie</blockquote>
    </div>
    <div class="span6 well">
      <blockquote>“I had so much fun volunteering for Triangle! Signing up was so easy and I can’t wait to do it again!” -Grace</blockquote>
    </div>
  </div>
  <div class="row-fluid">
    <div class="row-fluid">
      {{#each getEvents 0 3}}
        {{> front_event}}
      {{/each}}
    </div>
    <div class="row-fluid">
      {{#each getEvents 3 3}}
        {{> front_event}}
      {{/each}}
    </div>
  </div>

  <div class="org-modal modal fade">
    <h2>Organization Info</h2>
    <div class="row-fluid" style="margin-top:10px">
          <div>...as an organization</div>
          <form>
            <p><input placeholder="Contact name"></p>
            <p><input placeholder="Contact email"></p>
            <p><input placeholder="Phone number"></p>
            <p><input placeholder="Physical address"></p>
          </form>
        </div>
</template>

<template name="topnav">
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand homepageLink">signup4good</a>
    <ul class="nav">
      <li class='register'><a>Get started</a></li>
      <li class="aboutus"><a>About Us</a></li>
      <li><a>Sign out</a></li>
    </ul>
  </div>
</div>
</template>


<template name="footer">
</template>
