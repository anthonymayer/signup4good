<template name="event">
  {{#with eventData}}
  <div class="row-fluid">
    <div class="well">
      <div class="span6">
        <div class="well well-small">
          <h1>{{event_name}}</h1>
          <div class="event-details">
            <div>Time: {{time}}</div>
            <div>Location: {{location}}</div>
            <div>Type: {{type}}</div>
          </div>
        </div>
        {{#if slotsAvailable}}
          {{#if attending}}
            <button class='unsignup btn btn-danger'>Sorry, can't make it...</button>
          {{else}}
            <button class='signup btn btn-primary'>Sign Me Up!</button>
          {{/if}}
        {{else}}
            <div>Event is Full!</div>
            <button class="btn btn-disabled">Join Waitlist</button>
        {{/if}}
      </div>
      <div class="span6">
        <div class="well well-small">
          <h4><a class="orglink">Organization Info</a></h4>
          <img src="/{{image_name}}" />
          <div>Description</div>
          <div>{{description}}</div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
  <div class="row-fluid">
    <h3>Spots</h3>
    <div class="row-fluid">
      {{#each volunteers}}
        <div class="grid-10">
          <div>
            <div>{{profile.name}}</div>
            <img src="{{profile.picture}}" />
          </div>
        </div>
      {{/each}}
    </div>
  </div>
  <div class="row-fluid">
    <h3>Messages</h2>
    <div class="well">
      {{> messages}}
    </div>
  </div>
</template>


<template name="messages">
  <textarea class="messagecontent"></textarea>
  <button class="postmessage btn btn-primary">Post Message</button>
  {{#each allMessages}}
    <div class="well well-small clearfix">
      <img class="pull-left" src="{{user.profile.picture}}">
      <div>{{content}}</div>
    </div>
  {{/each}}
</template>
