<template name="organization">
  {{#with organizationData}}
  <div class="row-fluid">
    <div class="well">
      <div class="span6">
        <div class="well well-small">
          <h1>{{org_name}}</h1>
          <div class="event-details">
            <div>Type: {{type}}</div>
          </div>
        </div>
      </div>
      <div class="span6">
        <div class="well well-small">
          <div>Organization</div>
          <img src="{{image_name}}" />
          <div>Description</div>
          <div>{{description}}</div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
  <div class="row-fluid">
    <h3>Spots</h3>
    <div class="row-fluid">
      {{#each volunteers}}
        <div class="grid-10">
          <div>
            <div>{{profile.name}}</div>
            <img src="{{profile.picture}}" />
          </div>
        </div>
      {{/each}}
    </div>
  </div>
  <div class="row-fluid">
    <h3>Messages</h2>
    <div class="well">
      {{> messages}}
    </div>
  </div>
</template>
