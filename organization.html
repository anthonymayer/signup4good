<template name="organization">
  {{#with organizationData}}
  <div class="row-fluid">
    <div class="well">
      <div class="span6">
        <div class="well well-small">
          <h1>{{org_name}}</h1>
          <div class="organization-details">
            <div>Address: {{address}}</div>
            <div>Phone: {{phone}}</div>
            <div>Email: {{email}}</div>
          </div>
        </div>
      </div>
      <div class="span6">
        <div class="well well-small">
          <div>Organization</div>
          <img src="{{image_name}}" />
        </div>
      </div>
      <div class="row-fluid">
        <div>Description</div>
        <div>{{description}}</div>
      </div>
    </div>
  </div>
  {{/with}}
  <div class="row-fluid">
    <h3>Create New Event</h2>
    <div class="well">
      {{> createEvent}}
    </div>
  </div>
  <div class="row-fluid">
    <h3>Events</h3>
    <div class="row-fluid">
      {{#each getEvents}}
        <div class="grid-10">
          <div>
            <div>{{event_name}}</div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="createEvent">
  <form>
    <label>Event Name</label>
    <input type="text" placeholder="Enter an event name">
    <label>Date</label>
    <input type="text">
    <label># of Attendees</label>
    <input type="text">
    <button type="submit" class="btn">Create</button>
  </form>
</template>
